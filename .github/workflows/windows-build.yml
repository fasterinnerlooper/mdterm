name: Windows Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: Set up Python 3.13
      uses: actions/setup-python@v4
      with:
        python-version: "3.13"
        architecture: "x64"
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .[dev]
        
    - name: Run tests
      run: |
        python -m pytest tests/ -v
        
    - name: Test CLI
      run: |
        python -m mdterm.cli test.md
        
    - name: Build package
      run: |
        pip install build
        python -m build
        
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: mdterm-windows-dist
        path: dist/
        retention-days: 7